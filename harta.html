<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raza de acțiune</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="./styles/style.css"> 
    
</head>
<body>
        <div id="site-content" class="visible"> 

        <header class="header">
            <a href="html1.html" class="logo-link">
                <img src="./pozehtml1/logo.svg" alt="Logo" class="logo-img">
            </a>

            <div class="site-motto">
                 Raza de acțiune a agentului economic
            </div>
            <i class='bx bx-menu menu-icon'></i>

            <nav class="navbar">
                <a href="html1.html">Introducere</a>
                <a href="html2.html">Hartă</a>
                <a href="#" class="logout-btn">Logout</a>
            </nav>
        </header>
</div>
<section class="banner">
            <div class="slider">
                <div class="slide active">
                    <div class="left-info">
                        <div class="penetrate-blur">
                            <h1>Har</h1>
                        </div>
                        <div class="content">
            
                        </div>
                    </div>
                    <div class="right-info">
                        <h1>Ta</h1>
                        <h3>Interactiva</h3>
                    </div>
                </div>
</div>
</section>
<section class="card">

        <input
            type="text"
            id="company-search"
            placeholder="Caută firmă (ex: SC Lemn SRL)"
            class="search-box"
        />
        <select id="role-selector">
    <option value="">-- Toate Tipurile --</option>
    <option value="emitent">Emitent</option>
    <option value="destinatar">Destinatar</option>
</select>

        <button id="company-btn">Arată companiile</button>

        <div id = "company-status"> </div>

        <ul id="company-list"></ul>


       <div id="details-container" style="display: none; border: 1px solid #ccc; padding: 10px; margin-top: 10px; background: #f9f9f9;">
    <h3>Detalii Companie</h3>
    <p><strong>Nume:</strong> <span id="det-name"></span></p>
    <p><strong>Rol:</strong> <span id="det-role"></span></p>
    <p><strong>Rază:</strong> <span id="det-radius"></span> km</p>
    <p><strong>Centru:</strong> <span id="det-center"></span></p>
    <p><strong>Ultima activitate:</strong> <span id="det-last"></span></p>
    
    <hr>
    
    <h4>Transporturi Recente</h4>
    <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd;">
        <table id="routes-table" style="width: 100%; border-collapse: collapse; font-size: 0.9em;">
            <thead style="background: #e0e0e0; position: sticky; top: 0;">
                <tr>
                    <th style="padding: 5px; border: 1px solid #ccc;">ID / Aviz</th>
                    <th style="padding: 5px; border: 1px solid #ccc;">Specii (Volum)</th>
                    <th style="padding: 5px; border: 1px solid #ccc;">Pct GPS</th>
                    <th style="padding: 5px; border: 1px solid #ccc;">Actualizat</th>
                </tr>
            </thead>
            <tbody id="routes-body">
                </tbody>
        </table>
    </div>

     <button id = "load-routes-btn" style="margin-top: 10px; display: none;">Încarcă mai multe transporturi</button>
</div>

   
</div>
</section>



<section class="map-section">
    <div id="map" style="height: 600px;"></div>
</section>

<footer class="main-footer">
    <div class="footer-content">
        
        <div class="quick-contacts">
            <a href="https://mmediu.ro/domenii/paduri/sumal/" target="_blank">
              <img src="./pozehtml1/sumal-logo.png" class="icon-apple" alt="inspectorulpadurii">
            </a>
            <p>&copy; 2025 MecDonalt</p>
            <a href="https://inspectorulpadurii.ro/#/">
              <img src="./pozehtml1/gov-logo.png" class="icon-apple" alt="Mail">
            </a>
        </div>
        
    </div>
</footer>

    <script src = "./scripts/zebrahack_client.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="./scripts/html2.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>
</html>
